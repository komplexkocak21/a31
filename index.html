<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Audio</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo-title">
            <img src="image/logo.png" alt="Logo" style="width: 100px; height: auto;">
            <h1>Daftar Audio</h1>
        </div>
        <div class="search-container">
            <input type="text" id="cari-audio" onkeyup="cariAudio()" placeholder="Cari judul audio..." style="width: 200px;">
        </div>
        <div class="login-container"></div>
            <button onclick="document.getElementById('loginModal').style.display='block'" style="width:auto;">Login</button>
            <button onclick="uploadSong()" style="width:auto;">Upload Lagu</button>
        </div>
    </div>

    <div id="daftar-audio" class="audio-list">
        <!-- Audio items will be dynamically generated here -->
    </div>

    <div id="loginModal" class="modal">
        <form class="modal-content animate" action="/login" method="post" onsubmit="return handleLogin(event)">
            <div class="imgcontainer">
                <span onclick="document.getElementById('loginModal').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="image/avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <button type="submit">Login</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        .animate {
            animation: animatezoom 0.6s;
        }

        @keyframes animatezoom {
            from {transform: scale(0)} 
            to {transform: scale(1)}
        }
    </style>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Perform login validation here
            // If login is successful, redirect to admin page
            window.location.href = '/admin.html';
        }

        function uploadSong() {
            // Redirect to admin page for uploading songs
            window.location.href = '/admin.html';
        }
    </script>
</body>
</html>
